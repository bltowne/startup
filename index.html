<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <title>Family Feud HTML</title>
    </head>
    <body>
        <header>
            <h1>Family Game Night</h1>
            <p><i>A Family Feud Inspired Application<br />Created by Bree Towne</i></p>
        </header>
        <main>
            <h2>Welcome to Family Game Night!</h2>
            <h5>Start a New Game</h5>
            <form method="get" action="waiting.html">
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
                <input type="submit" value="Submit" />
            </form>
            <br />
            <h5>Join an Existing Game</h5>
            <form method="get" action="waiting.html">
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
                <input type="text" id="gamecode" name="gamecode" placeholder="Enter Family Game Code" required />
                <input type="submit" value="Submit" />
            </form>
        </main>
        <footer>
            <nav>
                <a href="https://github.com/bltowne/startup.git">GitHub</a>
                <a href="index.html">Home</a>
                <a href="library.html">Question Submissions</a>
            </nav>
        </footer>
    </body>
</html>
