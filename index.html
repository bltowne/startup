<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <title>Family Feud HTML</title>
    </head>
    <body>
        <header>
            <br />
            <nav class="grid-container">
                <a href="index.html">Home</a>
                <a href="library.html">Question Submissions</a>
            </nav>
            <h1 class="centered">FAMILY GAME NIGHT</h1>
            <p><i>A Family Feud Inspired Application</i></p>
        </header>
        <main>
            <h2>Welcome to Family Game Night!</h2>
            <div class="gray-container">
                <h3>Start a New Game</h3>
                <form method="get" action="waiting.html">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    <br />
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <br />
            <div class="gray-container">
                <h3>Join an Existing Game</h3>
                <form method="get" action="waiting.html">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    <br />
                    <input type="text" id="gamecode" name="gamecode" placeholder="Enter Family Game Code" required />
                    <br />
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <br />
        </main>
        <footer>
            <p class="grid-container">Created by Bree Towne<a href="https://github.com/bltowne/startup.git">GitHub</a></p>
        </footer>
    </body>
</html>
